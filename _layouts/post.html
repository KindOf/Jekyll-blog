---
layout: default
---

<div class="container">
  <div class="row">
    <div class="col s12 m12">
      <div class="card">
        <div class="card-image">
          <img src="{{ page.postImg }}" alt="Post Image">
          <span class="card-title custom-title">
            {{ page.title }}
            <blockquote>
              <p class="meta">{{ page.date | date_to_string }}</p>
            </blockquote>
          </span>
        </div>
        <div class="card-content">
          {{ content }}
        </div>
      </div>

    </div>
  </div>
  <div class="helper"></div>
</div>
